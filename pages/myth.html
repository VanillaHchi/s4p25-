<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Horizontal Scroll</title>
    <style>
        /* 容器样式 */
        .scroll-container {
            display: flex;
            /* 使用 flexbox 布局 */
            width: 100%;
            /* 容器宽度占满屏幕 */
            overflow-x: scroll;
            /* 允许横向滚动 */
            margin-top: 100px;
        }

        /* 图片样式 */
        .scroll-container img {
            width: 100%;
            /* 每张图片宽度100% */
            max-width: 400px;
            /* 图片最大宽度 */
            flex-shrink: 0;
            /* 防止图片缩小 */
        }

        /* 滚动条样式 */
        .scroll-container::-webkit-scrollbar {
            height: 10px;
            /* 设置滚动条高度 */
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #888;
            /* 滚动条的颜色 */
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            /* 滚动条的轨道颜色 */
        }
    </style>
</head>

<body>

    <div class="scroll-container">
        <!-- 横向滚动的图片 -->
        <img src="assets/pamphlet-color-seperation.png" alt="">
        <img src="assets/pamphlet-color-seperation2.png" alt="">
