        let video;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            clear();
            video = createCapture(VIDEO);
            // video.size(320, 240);
            video.hide();
        }

        function draw() {
            tint(255, 255, 150);
            // image(video, 0, 0, mouseX, height);
            image(video, mouseX, mouseY, 80, 60);
        }

        // https://p5js.org/reference/#/p5/image
