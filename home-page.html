            playButton.addEventListener("click", function () {
                console.log("Button clicked! Attempting to play audio.");

                });
            });
        </script>


        <script src="mouse-track.js"></script>
        <script>
            // 假设 mouse-track.js 创建了一个名为 mouse-track-element 的 div
            let mouseTrackElement = document.createElement('main');
            mouseTrackElement.id = 'mouse-track-element';
            document.body.appendChild(mouseTrackElement);

            // 设置 mouse-track 的效果容器样式，确保它在最上层
            mouseTrackElement.style.position = 'absolute';
            mouseTrackElement.style.top = '0';
            mouseTrackElement.style.left = '0';
            mouseTrackElement.style.width = '100vw';
            mouseTrackElement.style.height = '100vh';
            mouseTrackElement.style.zIndex = 9999;  // 设置为较大的 z-index
            mouseTrackElement.style.pointerEvents = 'none';  // 防止影响其他元素的交互
        </script>
